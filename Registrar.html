		  <h1>Registro de clientes</h1><br>
                <form name="RClientes" style="text-align: center;" action="Sistema/RegistroClientes.php" method="POST" onsubmit="">
                    <div class="col-lg-12 col-md-12 col-sm-12"> 
                    <b><label for "txtNom">Nombre(s):</label></b>
                    <br>
                    <input type="text" name="txtNom" class="form-control" size="50" maxlength="25" required value="" 
                    placeholder="Digite su nombre" autocomplete="off">
                    <br>
                    <b><label for "txtApe">Apellido(s):</label></b>
                    <br>
                        <input type="text" class="form-control" name="txtApe" size="50" maxlength="25" required value="" 
                    placeholder="Digite su apellido" autocomplete="off">
                    <br>
                    <b><label for "txtMail">Correo electr&oacute;nico:</label></b>
                    <br>
                        <input type="email" class="form-control" name="txtMail" size="50" maxlength="75" required value="" 
                    placeholder="Digite su correo" autocomplete="off">
                    <br>
                    <b><label for "txtClave">Contraseña:</label></b>
                    <br>
                    <input type="password" class="form-control" name="txtClave" size="50" maxlength="12" required title="Clave muy facil"
                    placeholder="Digite una contraseña">
                     <br>
                     <b><label for "txtCod">C&oacute;digo postal:</label></b>
                    <br>
                        <input type="text" class="form-control" required name="txtCod" size="50" maxlength="25" value="" 
                    placeholder="Digite su código postal" autocomplete="off">
                    <br>
                    <b><label for "txtTel">Tel&eacute;fono:</label></b>
                    <br>
                        <input type="telefono" class="form-control" name="txtTel" size="50" maxlength="9" required placeholder="Digite su teléfono"
                    pattern="[0-9]{4}-[0-9]{4}+" title="Tel no valido">
                    <br>
                    
                    <b><label for "txtDir">Direcci&oacute;n:</label></b>
                    <br>
                        <textarea name="txtDir" required  class="form-control" size="50" rows="4" cols="50" value="" 
                    placeholder="Digite su dirección" autocomplete="off"></textarea>
                        <br>
                        <br>
                    <input type="submit" class="btn btn-success" name="btnRegistrar" value="Registrarse">
                    <input type="reset" class="btn btn-danger"  onclick="history.back()" name="btnCancelar" value="Cancelar"><br><br><br>
                </form>
